<!DOCTYPE html>
<html lang="pt-br">
  <head>

        <!--Config-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tartaruga ninja</title>

        <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

        <!--CSS-->
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>
  <body>

    <!--Start code-->
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 style="color: #ff0000">Time Left</h2>
          <h2 class="second" id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: #ff0000">Your Score</h2>
          <h2 class="second" id="score">0</h2>
        </div>
        <div class="menu-lives ">
          <img src="./src/img/imagem_2024-11-02_155005415-removebg-preview.png" height="50px"/>
          <h2 class="second">x3</h2>
        </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <div class="panel-row">
                <div class="square enemy" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="16"></div>
                <div class="square" id="17"></div>
                <div class="square" id="18"></div>
            </div>
    </div>
     </div>
    <script defer src="./src/scripts/Engine.js"></script>
  </body>
</html>
